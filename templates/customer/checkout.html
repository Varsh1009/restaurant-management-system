<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Checkout</h1>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
            <!-- Checkout Form -->
            <div class="card">
                <div class="card-header">Order Information</div>
                
                <form method="POST" action="{{ url_for('checkout') }}">
                    <div class="form-group">
                        <label>Existing Customer?</label>
                        <select name="customer_id" id="customer_select" class="form-control" onchange="toggleCustomerForm()">
                            <option value="">New Customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.customer_id }}">
                                {{ customer.first_name }} {{ customer.last_name }} ({{ customer.email }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div id="new_customer_form">
                        <h3 style="margin-top: 1.5rem;">Customer Details</h3>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" name="first_name" class="form-control" id="first_name">
                            </div>
                            
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" name="last_name" class="form-control" id="last_name">
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" class="form-control" id="email">
                            </div>
                            
                            <div class="form-group">
                                <label>Phone *</label>
                                <input type="tel" name="phone_number" class="form-control" id="phone">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Order Type *</label>
                        <select name="order_type" class="form-control" id="order_type" required onchange="toggleDeliveryAddress()">
                            <option value="">-- Select --</option>
                            <option value="Pickup">Pickup</option>
                            <option value="Delivery">Delivery</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="delivery_address_field" style="display: none;">
                        <label>Delivery Address *</label>
                        <textarea name="delivery_address" class="form-control" rows="3" id="delivery_address"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block">Place Order</button>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div class="card">
                <div class="card-header">Order Summary</div>
                
                {% for item in cart %}
                <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #ecf0f1;">
                    <div>
                        <strong>{{ item.item_name }}</strong><br>
                        <small>Qty: {{ item.quantity }}</small>
                    </div>
                    <div>${{ "%.2f"|format(item.price * item.quantity) }}</div>
                </div>
                {% endfor %}
                
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #2c3e50; font-size: 1.3rem; font-weight: bold;">
                    Total: ${{ "%.2f"|format(total) }}
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function toggleCustomerForm() {
        const select = document.getElementById('customer_select');
        const form = document.getElementById('new_customer_form');
        const isNewCustomer = select.value === '';
        
        form.style.display = isNewCustomer ? 'block' : 'none';
        
        // Toggle required attribute
        document.getElementById('first_name').required = isNewCustomer;
        document.getElementById('last_name').required = isNewCustomer;
        document.getElementById('email').required = isNewCustomer;
        document.getElementById('phone').required = isNewCustomer;
    }
    
    function toggleDeliveryAddress() {
        const orderType = document.getElementById('order_type').value;
        const field = document.getElementById('delivery_address_field');
        const address = document.getElementById('delivery_address');
        
        field.style.display = orderType === 'Delivery' ? 'block' : 'none';
        address.required = orderType === 'Delivery';
    }
    </script>
</body>
</html>
