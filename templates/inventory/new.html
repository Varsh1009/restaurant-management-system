{% extends "base.html" %}

{% block title %}New Inventory Item - Restaurant Management{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Inventory Item</h1>
</div>

<div class="content-box">
    <div class="box-header">Inventory Item Information</div>
    
    <form method="POST" action="{{ url_for('new_inventory') }}">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="field-group">
                <label for="item_name">Item Name *</label>
                <input type="text" 
                       name="item_name" 
                       id="item_name" 
                       class="input-field" 
                       required
                       placeholder="e.g., Salmon Fillet"
                       value="{{ request.form.get('item_name', '') }}">
            </div>
            
            <div class="field-group">
                <label for="category">Category *</label>
                <select name="category" id="category" class="input-field" required>
                    <option value="">-- Select Category --</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Meat">Meat</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Dry Goods">Dry Goods</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
            <div class="field-group">
                <label for="quantity">Current Quantity *</label>
                <input type="number" 
                       name="quantity" 
                       id="quantity" 
                       class="input-field" 
                       step="0.01"
                       min="0"
                       required
                       placeholder="0.00"
                       value="{{ request.form.get('quantity', '') }}">
            </div>
            
            <div class="field-group">
                <label for="unit">Unit *</label>
                <select name="unit" id="unit" class="input-field" required>
                    <option value="">-- Select Unit --</option>
                    <option value="lbs">lbs (pounds)</option>
                    <option value="kg">kg (kilograms)</option>
                    <option value="oz">oz (ounces)</option>
                    <option value="g">g (grams)</option>
                    <option value="L">L (liters)</option>
                    <option value="gal">gal (gallons)</option>
                    <option value="units">units</option>
                    <option value="boxes">boxes</option>
                    <option value="cans">cans</option>
                    <option value="bottles">bottles</option>
                    <option value="heads">heads</option>
                    <option value="balls">balls</option>
                </select>
            </div>
            
            <div class="field-group">
                <label for="minimum_stock_level">Minimum Stock Level *</label>
                <input type="number" 
                       name="minimum_stock_level" 
                       id="minimum_stock_level" 
                       class="input-field" 
                       step="0.01"
                       min="0"
                       required
                       placeholder="0.00"
                       value="{{ request.form.get('minimum_stock_level', '') }}">
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
            <div class="field-group">
                <label for="supplier_name">Supplier Name</label>
                <input type="text" 
                       name="supplier_name" 
                       id="supplier_name" 
                       class="input-field"
                       placeholder="e.g., Fresh Seafood Co"
                       value="{{ request.form.get('supplier_name', '') }}">
            </div>
            
            <div class="field-group">
                <label for="unit_cost">Unit Cost ($)</label>
                <input type="number" 
                       name="unit_cost" 
                       id="unit_cost" 
                       class="input-field" 
                       step="0.01"
                       min="0"
                       placeholder="0.00"
                       value="{{ request.form.get('unit_cost', '') }}">
            </div>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="button button-primary">Add Inventory Item</button>
            <a href="{{ url_for('inventory_list') }}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
