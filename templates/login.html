<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 3rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #86a789 0%, #6b8a6d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .login-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #334155;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #86a789;
            box-shadow: 0 0 0 3px rgba(134, 167, 137, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #86a789 0%, #6b8a6d 100%);
            border: none;
            border-radius: 10px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(134, 167, 137, 0.4);
            color: white;
        }
        
        .demo-users {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #e2e8f0;
        }
        
        .demo-users h6 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .demo-user {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #e2e8f0;
        }
        
        .demo-user:hover {
            border-color: #86a789;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(134, 167, 137, 0.2);
        }
        
        .demo-user:last-child {
            margin-bottom: 0;
        }
        
        .demo-user strong {
            color: #1e293b;
            font-size: 0.95rem;
        }
        
        .demo-user small {
            color: #64748b;
            font-size: 0.85rem;
        }
        
        .badge {
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
        }
        
        .badge.bg-manager {
            background: #86a789 !important;
            color: white;
        }
        
        .badge.bg-waiter {
            background: #10b981 !important;
            color: white;
        }
        
        .badge.bg-coordinator {
            background: #3b82f6 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Restaurant Management System</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <!-- Demo Users -->
            <div class="demo-users">
                <h6><i class="fas fa-users"></i> Demo Users - Click to Login</h6>
                
                <div class="demo-user" onclick="quickLogin('sarah.m@restaurant.com')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Sarah Manager</strong>
                            <br>
                            <small>sarah.m@restaurant.com</small>
                        </div>
                        <span class="badge bg-manager">Manager</span>
                    </div>
                </div>
                
                <div class="demo-user" onclick="quickLogin('tom.s@restaurant.com')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Tom Server</strong>
                            <br>
                            <small>tom.s@restaurant.com</small>
                        </div>
                        <span class="badge bg-waiter">Waiter</span>
                    </div>
                </div>
                
                <div class="demo-user" onclick="quickLogin('alex.co@restaurant.com')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Alex Coordinator</strong>
                            <br>
                            <small>alex.co@restaurant.com</small>
                        </div>
                        <span class="badge bg-coordinator">Coordinator</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            const email = $('#email').val();
            
            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    if (response.success) {
                        window.location.href = '/dashboard';
                    }
                },
                error: function(xhr) {
                    const message = xhr.responseJSON?.message || 'Login failed. Please check your email.';
                    alert(message);
                }
            });
        });
        
        function quickLogin(email) {
            $('#email').val(email);
            $('#loginForm').submit();
        }
    </script>
</body>
</html>
