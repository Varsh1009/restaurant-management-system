{% extends "base.html" %}

{% block title %}Edit Customer - Restaurant Management{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Customer</h1>
</div>

<div class="card">
    <div class="card-header">Customer Information</div>
    
    <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.customer_id) }}">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" name="first_name" id="first_name" 
                       class="form-control" value="{{ customer.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" name="last_name" id="last_name" 
                       class="form-control" value="{{ customer.last_name }}" required>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" 
                       class="form-control" value="{{ customer.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number *</label>
                <input type="tel" name="phone_number" id="phone_number" 
                       class="form-control" value="{{ customer.phone_number }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" 
                   class="form-control" value="{{ customer.address or '' }}">
        </div>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" 
                       class="form-control" value="{{ customer.city or '' }}">
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" 
                       class="form-control" value="{{ customer.state or '' }}">
            </div>
            
            <div class="form-group">
                <label for="zip_code">Zip Code</label>
                <input type="text" name="zip_code" id="zip_code" 
                       class="form-control" value="{{ customer.zip_code or '' }}">
            </div>
        </div>
        
        <div style="background-color: #ecf0f1; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
            <strong>Loyalty Points:</strong> {{ customer.loyalty_points }} pts
        </div>
        
        <button type="submit" class="btn btn-primary">Update Customer</button>
        <a href="{{ url_for('customers_list') }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
